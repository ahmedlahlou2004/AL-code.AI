<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="AL-Code.AI â€” Interactive Python editor built with React, Vite, and Pyodide"
    />
    <title>âš¡ AL-Code.AI â€“ Online Python Editor</title>

    <!-- ðŸ§  Pyodide (Python in the Browser) -->
    <script
      src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"
      defer
    ></script>

    <!-- ðŸŽ¨ Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- ðŸ–¼ï¸ Favicon -->
    <link rel="icon" href="/vite.svg" type="image/svg+xml" />

    <!-- ðŸ’… Styles -->
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'JetBrains Mono', monospace;
        background-color: #dff6ff;
        color: #222;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        animation: fadeIn 1s ease-in-out;
      }

      #root {
        width: 90%;
        max-width: 1000px;
        padding: 20px;
        border-radius: 12px;
        background-color: rgba(255, 255, 255, 0.15);
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      button {
        border-radius: 6px;
        border: 1px solid #333;
        padding: 0.6em 1.2em;
        font-size: 1em;
        font-weight: 500;
        background-color: #007bff;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #005bb5;
      }

      /* ðŸŒ™ Dark mode support */
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #0d1117;
          color: #f0f0f0;
        }
        #root {
          background-color: rgba(20, 20, 20, 0.6);
          box-shadow: 0 0 25px rgba(0, 255, 153, 0.2);
        }
        button {
          background-color: #00cc88;
          color: #111;
        }
        button:hover {
          background-color: #00a86b;
        }
      }
    </style>
  </head>

  <body>
    <!-- React will render here -->
    <div id="root"></div>

    <!-- âš›ï¸ React Entry Point -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
